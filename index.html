<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2VaO0gJnfCF6DydgeBzK0GYgOfST-sIE&libraries=places&callback=initAutocomplete"></script>
</head>

<body>
  <section class="top">
    <div class="top-body">
      <div class="container" id="heroconatiner">
        <div class="title">
          <h1 id="titlebulma">Covid-19 Tracker</h1>
          <h2> Let us help you find the information you need!</h2>
        </div>
        <div>
          <img id="unplash" src="./assets/images/toplogo.png" alt="logo" />
        </div>

        <div class="information-logo">
          <img id="background" src="./assets/images/covidlocation.jpg" alt="">
          <h4 id="desc">The app which you can find the Covid 19 cases Location wise</h4>
        </div>
      </div>
    </div>
  </section>

  <aside>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-4">
            <!--Search box-->
            <div class="notification is-primary is-size-3">
              <form id="search-form">
                <!-- Toggle filters -->
                <a class="button filterBtn"> Filters </a>
                <!-- The button toggle group (checkboxes) -->
                <div class="filterOptions hidden">
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Cases
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    deaths
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Positive Tests
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Negative Tests
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Contact Tracers
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Hospital Beds
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Health Service Area Hospital Beds
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    ICU Beds</label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Health Service Area ICU Beds
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    New Cases
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    New Deaths
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Vaccines Distributed
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Vaccinations Initiated
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Vaccinations Completed
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Vaccinations Additional Dose
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Vaccines Administered
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Vaccines Administered Demographics
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Vaccinations Initiated Demographics
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    Risk Levels
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="filter">
                    CDC Transmission Level
                  </label>
                </div>
                <div class="field has-addons">
                  <div class="control">
                    <label>Search by country, state, or county</label>
                    <input class="input" type="text" placeholder="Search for Location" id="search-field">
                  </div>
                  <div class="control">
                    <a class="button is-info" id="search-button">Search</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <table class="results-table">
    </table>
  </aside>
</body>

</html>
<script src="./assets/js/index.js"></script>
