<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="hero is-dark is-medium">
    <div class="hero-body">
      <p class="title"> Covid-19 Tracker</p>
      <p class="subtitle">Learn how Covid has affected your state<p>
    </div>
  </section>
  <aside>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <!--Search box-->
            <div class="notification is-primary">
              <div class="filterOptions hidden">
                <div class="columns">
                  <div class="column is-align-content-flex-start">
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Cases
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Deaths
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Positive Tests
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Negative Tests
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Contact Tracers
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Hospital Beds
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Hsa Hospital Beds
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Icu Beds</label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Hsa Icu Beds
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      New Cases
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      New Deaths
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Vaccines Distributed
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Vaccinations Initiated
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Vaccinations Completed
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Vaccinations Additional Dose
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Vaccines Administered
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Vaccines Administered Demographics
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Vaccinations Initiated Demographics
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Risk Levels
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="filter">
                      Cdc Transmission Level
                    </label>
                  </div>
                </div>
              </div>
              <form id="search-form">
                <div class="field has-addons is-horizontal">
                  <!-- Toggle filters -->
                  <a class="button filterBtn"> Filters </a>
                  <!-- The button toggle group (checkboxes) -->
                  <div class="field-label is-normal">
                    <label>Search by State</label>
                  </div>
                  <div class="field">
                    <input class="input" type="text" placeholder="Find a State" id="autocomplete">
                  </div>
                  <div class="control">
                    <a class="button is-info" id="search-button">Search</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="columns is-centered">
        <div class="column is-narrow table-container">
          <table class="results-table table is-hoverable is-bordered is-narrow">
          </table>
        </div>
      </div>
    </section>
  </aside>
  <script src="./assets/js/index.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2VaO0gJnfCF6DydgeBzK0GYgOfST-sIE&libraries=places&callback=initAutocomplete">
    </script>
</body>

</html>
